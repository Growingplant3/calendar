<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
  </head>
  <body>
    <script>
      var myDate = new Date();
      var weekTable = new Array("日","月","火","水","木","金","土");
      var monthTable = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
      var yearTable = myDate.getFullYear();
      console.log(myDate);
      console.log(weekTable);
      console.log(monthTable);
      console.log(yearTable);
    </script>
  </body>
</html>
